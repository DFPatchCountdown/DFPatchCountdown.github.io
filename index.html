<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time until DF 5.0 Release Day</title>
	<link type="text/css" href="demo.css?v=1.0.0.0" rel="stylesheet">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link type="text/css" href="jquery.countdown.css?v=1.0.0.0" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="jquery.countdown.min.js?v=1.0.0.0"></script>
	
</head>
<body>
<h1 style="margin-top:50px">Time until DF 5.0 Release Day</h1>
	<ul id="example">
	  <li><span class="days">00</span>
	  <p class="text">Days</p></li>
		<li class="seperator">:</li>
		<li><span class="hours">00</span>
		<p class="text">Hours</p></li>
		<li class="seperator">:</li>
		<li><span class="minutes">00</span>
		<p class="text">Minutes</p></li>
		<li class="seperator">:</li>
		<li><span class="seconds">00</span>
		<p class="text">Seconds</p></li>
	</ul>

	<script type="text/javascript">
		$('#example').countdown({
			date: '06/22/2019 12:00:00',
			offset: -8,
			day: 'Day',
			days: 'Days'
		}, function () {
			alert('Now wait jery to wake up uwu');
		});
	</script>
	
</body>
</html>
